<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.rtl.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.rtl.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container ">
    <div class="row  w-50  ">
        <div class="col-mmd-3  ">
            <div class="card shadow top-50  p-4">
                <div class=" bg-dark d-inline-block ">
                    <table class="w-100 text-center fs-2">
                        <label for="display"></label>
                        <input class="  fs-1 form-control border-0 text-end bg-dark text-white " disabled id="display" >
                        <tr >
                            <td class="border-1" >
                                <button type="button" class="btn w-100 fs-3 buttons   btn-dark"  value="7">7</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="8">8</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="9">9</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="+">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-1">
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="4">4</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="5">5</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark" value="6">6</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn w-100 fs-3 buttons btn-dark actions" value="-">-</button>
                            </td>
                        </tr>
                        <tr >
                            <td class="border-1" >
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark" value="1">1</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark" value="2">2</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark" value="3">3</button>
                            </td>
                            <td class="border-1" >
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark actions" value="*">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-1">
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark" value="0">0</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn fs-3 w-100   btn-dark actions" id="allClear" value="AC">AC</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn fs-3 w-100   btn-dark " id="equals" value="=">=</button>
                            </td>
                            <td class="border-1">
                                <button type="button" class="btn fs-3 w-100 buttons  btn-dark actions" value="/">/</button>
                            </td>
                        </tr>
                    </table>

                    <div class="form-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
